<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- SheetJS for Excel export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="balance">
      <h3>Your Balance</h3>
      <h2 id="balance">₹0.00</h2>
    </div>

    <div class="inc-exp-container">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+₹0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-₹0.00</p>
      </div>
    </div>

    <div class="actions">
      <button id="exportBtn" type="button">⬇️ Export to Excel</button>
    </div>

    <h3>Add New Transaction</h3>
    <form id="form">
      <input type="text" id="text" placeholder="Enter description" required />
      <input type="number" id="amount" placeholder="Enter amount (+ income, - expense)" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">🍔 Food</option>
        <option value="Travel">✈ Travel</option>
        <option value="Shopping">🛍 Shopping</option>
        <option value="Bills">📄 Bills</option>
        <option value="Other">📦 Other</option>
      </select>
      <button type="submit">Add Transaction</button>
    </form>

    <h3>History</h3>
    <ul id="list" class="list"></ul>

    <h3>Expense Breakdown</h3>
    <canvas id="categoryChart"></canvas>

    <h3>Monthly Spending Trend</h3>
    <canvas id="monthlyChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
